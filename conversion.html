<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unit Conversion Calculator</h2>
        
        <!-- Input value and unit -->
        <div class="form-group">
            <label for="inputValue">Input Value:</label>
            <input type="number" id="inputValue" placeholder="Enter a value" />
        </div>
        
        <div class="form-group">
            <label for="inputUnit">Select Input Unit:</label>
            <select id="inputUnit">
                <option value="foot">Foot</option>
                <option value="inch">Inch</option>
                <option value="meter">Meter</option>
            </select>
        </div>
        
        <!-- Output value and unit -->
        <div class="form-group">
            <label for="outputValue">Converted Value:</label>
            <input type="text" id="outputValue" disabled />
        </div>
        
        <div class="form-group">
            <label for="outputUnit">Select Output Unit:</label>
            <select id="outputUnit">
                <option value="foot">Foot</option>
                <option value="inch">Inch</option>
                <option value="meter">Meter</option>
            </select>
        </div>
        
        <!-- Convert Button -->
        <button onclick="convertUnits()">Convert</button>
    </div>

    <script>
        // JavaScript Function to handle unit conversion
        function convertUnits() {
            // Get the input value and units
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;

            if (isNaN(inputValue)) {
                alert('Please enter a valid number for input value.');
                return;
            }

            // Conversion constants
            const footToInch = 12;
            const meterToFoot = 3.28084;
            const meterToInch = 39.3701;

            let result;

            // Perform the conversion
            if (inputUnit === 'foot') {
                if (outputUnit === 'inch') {
                    result = inputValue * footToInch;
                } else if (outputUnit === 'meter') {
                    result = inputValue / meterToFoot;
                } else {
                    result = inputValue;
                }
            } else if (inputUnit === 'inch') {
                if (outputUnit === 'foot') {
                    result = inputValue / footToInch;
                } else if (outputUnit === 'meter') {
                    result = inputValue / meterToInch;
                } else {
                    result = inputValue;
                }
            } else if (inputUnit === 'meter') {
                if (outputUnit === 'foot') {
                    result = inputValue * meterToFoot;
                } else if (outputUnit === 'inch') {
                    result = inputValue * meterToInch;
                } else {
                    result = inputValue;
                }
            }

            // Display the result
            document.getElementById('outputValue').value = result.toFixed(4);
        }
    </script>
</body>
</html>
