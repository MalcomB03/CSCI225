<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css"> <!-- Your custom CSS file -->
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 150px; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="myVideo text-center mb-4">
            <h2>Watch Our Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/fEOZvf4Lr-M?si=XinvRSQGAtZ8KGOK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="form-container">
            <h3 class="text-center">Contact Form</h3>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="fs" placeholder="Anonymous" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="ln" placeholder="Anonymous" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="mail" placeholder="name@domain.com" required>
                </div>

                <p>Will you recommend our website?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" value="yes" id="recommendYes" required>
                    <label class="form-check-label" for="recommendYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" value="no" id="recommendNo" required>
                    <label class="form-check-label" for="recommendNo">No</label>
                </div>

                <div class="form-group">
                    <label for="browser">What is your favorite website?</label>
                    <select class="form-control" id="browser" name="browser" required>
                        <option value="">Select an option</option>
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Youtube">Youtube</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="range" class="form-control-range" id="rating" name="rating" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" placeholder="Enter your comments here" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
