<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Feedback Form</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="myVideo">
    <h2>Watch Our Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fEOZvf4Lr-M?si=XinvRSQGAtZ8KGOK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

<!-- The form fill-out -->
<div class="form-container">
    <form>
        <label for="fs">First name:</label>
        <input type="text" id="fs" name="fs" placeholder="Anonymous" required>
        
        <label for="ln">Last name:</label>
        <input type="text" id="ln" name="ln" placeholder="Anonymous" required>
        
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" placeholder="name@domain.com">
        
        <!-- Yes or no -->
        <p>Will you recommend our website?</p>
        <label>Yes: <input type="radio" name="recommend" value="yes" required></label>
        <label>No: <input type="radio" name="recommend" value="no" required></label>

        <!-- Favorite Website -->
        <p>What is your favorite Website?</p>
        <select id="browser" name="browser" required>
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="YouTube">YouTube</option>
        </select>
        
        <p>Please consider rating our website on a scale of 1-10</p>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10"> 

        <!-- Comments -->
        <p>Please write any additional comments:</p>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
